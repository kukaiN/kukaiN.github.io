<body>
     <!-- jquery, popper, bootstrap js links -->

    <script src="index.js" type="text.javascript"></script>

    <script>
        $(function(){
            // this uses ajax, thats why the .slim version of jquery is not used
          $("#sidebar").load("sidebar.html");

          $(".posts").load("posts.html");
    })
    </script>


    <!-- Header -->
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar">

        </nav>

        <!-- Page Content  -->
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light topnavbar">

                <div class="navbarleft">
                    <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" class="btn btn-info">
                            <i class="fas fa-align-left"></i>
                            <span>Toggle Sidebar</span>
                        </button>
                        <button type="button" id="darkMode" class="btn btn-info">
                                <i class="fas fa-toggle-on"></i>
                                <span>Darkmode</span>
                        </button>
                    </div>
                </div>
                <div class="navbarright">
                    <ul class="topnavlist nav nav-pills">
                        <li class="nav-item navpill-alt1">
                            <a class="nav-link active stackcontainer" href="https://github.com/kukaiN" >
                            <i class="fab fa-github stackeditem" style="font-size: 2rem;"></i>
                            <!--
                            <div class="stackeditem">Github</div>
                            -->
                            </a>
                        </li>
                        <li class="nav-item navpill-alt1">
                            <a class="nav-link active stackcontainer" href="https://www.linkedin.com/in/kukai-nakahata/">
                            <i class="fab fa-linkedin stackeditem"  style="font-size: 2rem; "></i>
                            <!--<div class="stackeditem">LinkedIn</div>    -->
                            </a>
                        </li>
                    </ul>
                </div>



            </nav>

            <div style="clear:both">
                <!-- Posts -->
                <div class="posts"></div>
            </div>
        </div>
    </div>

    <!-- activate the side bar after all the contents are loaded-->
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
        // this function runs when the DOM (contents) are loaded
        $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
        $('#darkMode').on("click", function(){
            alert("Hello! I am an alert box!!");
            $(".content").toggleClass('dark');
        })
    </script>
    </body>
