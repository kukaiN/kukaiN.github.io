<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web page for Kukai Nakahata">
    <meta name="author" content="Kukai Nakahata">
    <title>Homepage-KukaiN</title>
    <link rel="icon" href="favicon.ico">
    <!--bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- fonts awsome js -->
    <script src="https://use.fontawesome.com/releases/v5.14.0/js/all.js" data-auto-replace-svg="nest"></script>
    <!-- my regular css and js-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
     <!-- jquery, popper, bootstrap js links -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="index.js" type="text.javascript"></script>

    <script>
        $(function(){
            // this uses ajax, thats why the .slim version of jquery is not used
          $("#sidebar-content").load("sidebar.html");
          $(".posts").load("posts.html");
    })
    </script>


    <!-- Header -->
    <div class="wrapper">
        <!-- Sidebar  -->


            <nav id="sidebar" class="col-lg-*">
                <div id="mobileSidebarBackground">
                    <div class="row" style="height: 100%;">
                        <div id="sidebar-content">
                        </div>
                        <button id="mobileSidebarToggle" title="Close Sidebar">
                            <i class="fas fa-times large_icon" id="toggleImage" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
            </nav>

        <!-- Page Content  -->
        <div id="content" class="container col-lg-10">
            <nav id="topnavbar" class="navbar navbar-expand-lg row">
                <div class="col-lg-6 col-md-8 col-sm-6 col-xs-6" id="topLeftBar">
                    <button type="button" id="sidebarCollapse" class="btn btn-info" title="Toggle Sidebar">
                        <i class="fas fa-align-left iconSize2" aria-hidden="true"></i>
                        <span>Toggle Sidebar</span>
                    </button>
                    <button type="button" id="darkMode" class="btn btn-info" title="Toggle DarkMode">
                            <i class="fas fa-toggle-on iconSize2" aria-hidden="true"></i>
                            <span>Darkmode</span>
                    </button>
                </div>
                <div class="col-lg-6 col-md-4 col-sm-6 col-xs-6" id="topRightBar" >
                    <div class="rightflex"></div>
                    <button type="button" class="btn btn-info" title="Jump To Github">
                        <a href="https://github.com/kukaiN" >
                            <i class="fab fa-github iconSize1" aria-hidden="true"></i>
                            </a>
                    </button>
                    <button type="button" class="btn btn-info" title="Jump To LinkedIn">
                        <a href="https://www.linkedin.com/in/kukai-nakahata/">
                            <i class="fab fa-linkedin iconSize1" aria-hidden="true"></i>
                        </a>
                    </button>
                </div>
            </nav>

            <div> <!--style="clear:both"-->
                <!-- Posts -->
                <div class="posts"></div>
            </div>
        </div>
    </div>

    <!-- activate the side bar after all the contents are loaded-->
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", function () {
            // this function runs when the DOM (contents) are loaded
            $('#sidebarCollapse').on('click', function () {
                    $('#sidebar').toggleClass('active');

                });
            $('#darkMode').on("click", function(){
                $(".wrapper").toggleClass('dark');
            });
            $('#mobileSidebarToggle').on('click', function () {
                    $('#sidebar').toggleClass('active');
                });
            let winSize = $(window).width();
            if (winSize <  769){
                $('#sidebar').toggleClass('active');
            }
        });

    </script>
    </body>
